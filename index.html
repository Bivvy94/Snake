<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake Game</title>
</head>
<body>
    <!-- Your existing canvas element -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Game Over!</h2>
            <p id="currentScore">Your Score: 0</p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <!-- High Score Modal -->
    <div id="highScoreModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHighScoreModal()">&times;</span>
            <h2>High Score</h2>
            <p id="highScoreDisplay">High Score: 0</p>
            <p id="currentScoreDisplay">Your Score: 0</p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <!-- High Score Display -->
    <p id="highScoreDisplay">High Score: 0</p>

    <script src="script.js"></script>
</body>
</html>
